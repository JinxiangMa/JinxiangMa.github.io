<h4 id="字节序：字节顺序"><a href="#字节序：字节顺序" class="headerlink" title="字节序：字节顺序"></a>字节序：字节顺序</h4><ul>
<li>小端字节序：内存低位地址存放低位字节数据——WindowsCPU</li>
<li>大端字节序：内存高位地址存放低位字节数据——UnixCPU，网络传输<blockquote>
<p>注意：地址的高低顺序</p>
</blockquote>
<h3 id="编程判断主机字节序"><a href="#编程判断主机字节序" class="headerlink" title="编程判断主机字节序"></a>编程判断主机字节序</h3><h4 id="字节序相关函数："><a href="#字节序相关函数：" class="headerlink" title="字节序相关函数："></a>字节序相关函数：</h4></li>
<li>TCP/IP协议以网络字节序（大端字节序）在网络传输数据</li>
<li>主机字节序：大端字节序，小端字节序</li>
<li><em>相关函数：*</em></li>
</ul>
